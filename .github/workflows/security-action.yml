# security-action.yml
name: "Security Action"

on:
  workflow_dispatch:
    inputs:
      paths_ignored:
        description: 'Comma-separated list of paths to ignore in scan'
        required: true
        default: 'data,test'
      queries:
        description: 'Appsec qls packs to run, json format'
        required: false
        default: '[{ "name": "Juiceshop qls pack", "uses": "./qls-packs/juiceshop.qls"}]'
      languages: 
        description: 'Languages to scan' 
        required: false
        default: "javascript-typescript, typescript"

  # push:
  #   branches: [ '*' ]
  # pull_request:
  #   branches: [ '*' ]

jobs:
  run-security-scan:
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo the input paths_ignored
        shell: bash
        run: | 
          echo >>>> gitref ${{ github.ref }}
          echo >>>> "$GITHUB_REF_NAME will serve the internal behavior of GitHub Action"
          echo >>>> "${{ env.GITHUB_REF_NAME }} will serve the behavior of the GitHub Slug action"
      - name: witmicko Security Code Scanner
        uses: witmicko/Security-Code-Scanner@main
        with:
          paths_ignored: ${{ inputs.paths_ignored }}
          queries: ${{ inputs.queries }}
          languages: ${{ inputs.languages }}
          repo: ${{ github.repository }}
          